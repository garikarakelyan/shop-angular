<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Edit Product</h2>
        <div class='form-control'>
            <label for='type'>Type</label>
            <select formControlName='type'>
                <option value='Phone'>Phone</option>
                <option value='Tablet'>Tablet</option>
                <option value='Laptop'>Laptop</option>
            </select>
            <div *ngIf="isSubmitted && form.get('type').errors" class='validation'>
                <small *ngIf="form.get('type').errors.required">Choose type</small>
            </div>
        </div>
        <div class='form-control'>
            <label for='title'>Name</label>
            <input type="title" formControlName='title' id='title' />
            <div *ngIf="isSubmitted && form.get('title').errors" class='validation'>
                <small *ngIf="form.get('title').errors.required">Enter Product Name</small>
            </div>
        </div>
        <div class='form-control'>
            <label for='title'>Photo</label>
            <quill-editor formControlName='photo'></quill-editor>
        </div>
        <div class='form-control'>
            <label for='title'>Information</label>
            <quill-editor formControlName='info'>></quill-editor>
        </div>
    
        <div class='form-control'>
            <label for='price'>Price</label>
            <input type="price" formControlName='price' id='price' />
            <div *ngIf="isSubmitted && form.get('price').errors" class='validation'>
                <small *ngIf="form.get('price').errors.required">Price is required</small>
            </div>
        </div>
    
        <button class='btn btn-primary' type="submit" [disabled]="!form.valid || isSubmitted">Save</button>
    </form>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
