<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h2>Add Product</h2>
    <div class='form-control'>
        <label for='type'>Type</label>
        <select formControlName='type'>
            <option value='Phone'>Phone</option>
            <option value='Tablet'>Tablet</option>
            <option value='Laptop'>Laptop</option>
        </select>
        <div *ngIf="isSubmitted && f.type.errors" class='validation'>
            <small *ngIf="f.type.required">Choose type</small>
        </div>
    </div>
    <div class='form-control'>
        <label for='title'>Name</label>
        <input type="title" formControlName='title' id='title' />
        <div *ngIf="isSubmitted && f.title.errors" class='validation'>
            <small *ngIf="f.title.required">Enter Product Name</small>
        </div>
    </div>
    <div class='form-control'>
        <label for='title'>Photo</label>
        <quill-editor formControlName='photo'></quill-editor>
    </div>
    <div class='form-control'>
        <label for='title'>Information</label>
        <quill-editor formControlName='info'>></quill-editor>
    </div>

    <div class='form-control'>
        <label for='price'>Price</label>
        <input type="price" formControlName='price' id='price' />
        <div *ngIf="isSubmitted && f.price.errors" class='validation'>
            <small *ngIf="f.price.required">Price is required</small>
        </div>
    </div>

    <button class='btn btn-primary' type="submit" [disabled]="!productForm.valid">Add</button>
</form>
