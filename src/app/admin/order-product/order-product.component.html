<div *ngIf="orders?.length; else loading">
    <h2 class="text-center">Orders Dashboard</h2>

    <table>
        <thead>
            <th>Date</th>
            <th>Phone</th>
            <th>Name</th>
            <th>Address</th>
            <th>Products</th>
            <th>Price</th>
            <th>Status</th>
        </thead> 
        <tbody>
            <tr *ngFor='let order of orders'>
                <td>{{order.date | date: 'medium'}}</td>
                <td>{{order.phone}}</td>
                <td>{{order.name}}</td>
                <td>{{order.address}}</td>
                <td>
                    <div *ngFor="let product of order.orders">
                        {{product.title}}
                    </div>
                </td>
                <td>
                    <div class="text-center">{{order.price}}$</div>
                    <div class="text-center">{{order.payment}}</div>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onRemove(order.id)">Complited</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <h2 class="text-center">No Orders</h2>
</ng-template>
