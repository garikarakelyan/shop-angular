<div class='container'>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class='form-control'>
            <label for='email'>Email</label>
            <input type="email" formControlName='email' id='email' />
            <div *ngIf="isSubmitted && loginForm.get('email').errors" class='validation'>
                <small *ngIf="loginForm.get('email').errors.required">Enter Email</small>
                <small *ngIf="loginForm.get('email').errors.email">Enter Valid Email</small>
            </div>
        </div>
        <div class='form-control'>
            <label for='password'>Password</label>
            <input type="password" formControlName='password' id='password' />
            <div *ngIf="isSubmitted && loginForm.get('password').errors" class='validation'>
                <small *ngIf="loginForm.get('password').errors.required">Enter Password</small>
                <small *ngIf="loginForm.get('password').errors.password">Password Lenght is not correct</small>
            </div>
        </div>

        <button class='btn btn-primary' type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
